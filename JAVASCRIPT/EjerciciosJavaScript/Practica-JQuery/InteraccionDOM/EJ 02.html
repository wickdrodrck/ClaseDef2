<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="main.css">
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<style>
#container {
		position:relative;
		margin:auto;
		width:800px;
		}
#id1 {
		position:absolute;
		left:20px;
		top:50px;
		}
#id2 {
		position:absolute;
		left:250px;
		top:50px;
		}
#id3 {
		position:absolute;
		left:450px;
		top:50px;
		}
</style>
</head>
<script>
	
	$(document).ready( function() {
		$("#container").children("div").each(function(){
			var respuesta = $(this).find("input:hidden");
			var salida = $(this).find("h3");

			$(this).children("input").click(function(){
				if(respuesta.val() == $(this).val()){
					salida.html("OK");
				}else{
					salida.html("MAL");
				}
			});
		});
	});
</script>
<body>
<div id="container">

<div id="id1">
<h3> CONTESTA </h3>
¿De que color era el caballo <br> blanco de Santiago?
<br><br><input type="radio" name="p1" value="1"> Negro  
<br><input type="radio" name="p1" value="2"> Blanco 
<br><input type="radio" name="p1" value="3"> Marrón 
<input type="text" style="display:none" value="2">
</div>
<div id="id2">
<h3> CONTESTA </h3>
¿Cuantas patas tiene una  <br> araña ?
<br><br><input type="radio" name="p2" value="1"> Cuatro  
<br><input type="radio" name="p2" value="2"> Seis 
<br><input type="radio" name="p2" value="3"> Ocho 
<input type="text" style="display:none" value="3">
</div>
<div id="id3">
<h3> CONTESTA </h3>
¿A quién quieres más, a papá, <br> a mamá o al ay ay ay?
<br><br><input type="radio" name="p3" value="1"> Papá  
<br><input type="radio" name="p3" value="2"> Mamá 
<br><input type="radio" name="p3" value="3"> Ay ay ay
<input type="text" style="display:none" value="3">
</div>
</div>
</body>
</html>
