<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Ejemplo Dimensiones</title>
<script src="..\jquery-3.7.1.min.js"> </script>
<script>
$(document).ready(function(){
    $("button").click(function(){
        var txt = "";
		$("#div1").innerWidth();
        txt += "Width of div: " + $("#div1").width() + "</br>";
        txt += "Height of div: " + $("#div1").height() + "</br>";
        txt += "innerWidth of div: " + $("#div1").innerWidth() + "</br>";
        txt += "innerHeight of div: " + $("#div1").innerHeight() + "</br>";
		txt += "outerWidth of div: " + $("#div1").outerWidth() + "</br>";
        txt += "outerHeight of div: " + $("#div1").outerHeight() + "</br>";
		txt += "outerWidth(true) of div: " + $("#div1").outerWidth(true) + "</br>";
        txt += "outerHeight(true) of div: " + $("#div1").outerHeight(true) + "</br>";
        txt += "padding of div: " + $("#div1").css("padding-left");
        $("#div1").html(txt);
    });
});
</script>
<style>
#div1 {
    height: 200px;
    width: 300px;
    padding: 10px;
    margin: 3px;
    border: 1px solid blue;
    background-color: lightblue;
}
</style>
</head>
<body>
<img src="dimensions.png">  <img src="div.png"> 
<div id="div1"></div>
<br>
<button>Display dimensions of div</button>


</body>


</html>
