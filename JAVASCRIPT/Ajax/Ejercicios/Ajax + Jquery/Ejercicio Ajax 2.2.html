<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/
xhtml1/DTD/xhtml1-transitional.dtd">
<html>
	<head>
		<meta charset="UTF-8">
		<title> </title>
		 <link rel="stylesheet" href="stilos deportes.css" type="text/css" />  
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"> </script>

	
	<script>
		$(document).ready(function() {
			$('#cargar').click(function() {
				$.ajax({
					url: 'deportes.json',
					dataType: 'json',
					success: function(data) {
						mostrarDeportes(data);
					},
					error: function() {
						alert('Error al cargar los deportes.');
					}
				});
			});

		function mostrarDeportes(deportes) {
			var listaDeportes = $('ul');
			listaDeportes.empty(); // Limpiar la lista antes de añadir nuevos elementos

			$.each(deportes, function(index, deporte) {
				var li = $('<li>').text(deporte.deporte);
				var divDescripcion = $('<div>').text(deporte.desc).hide(); // Ocultar el div inicialmente

				li.click(function() {
					divDescripcion.toggle(); // Mostrar u ocultar la descripción al hacer clic en el deporte
				});

				listaDeportes.append(li);
				listaDeportes.append(divDescripcion);
			});

			$('$demo').append(listaDeportes)
		}
});

	</script>
</head>
<body>
<div id="titulo"> <h1> DEPORTES</h1> </div>
<input type="button" value="Cargar Deportes" id="cargar">
<div id="demo">
<ul>
</ul>
</div>
</body>
</html>
