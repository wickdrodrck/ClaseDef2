<!DOCTYPE html>
<html>

 <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>CONTROL FORMULARIOS</title>
        <link rel="stylesheet" href="main.css">
   
<script>
    function cambiarcolor(e){
        e.style.filter = 'grayscale(1)';
    }
    function normalidad(e){
        e.style.filter = 'none'
    }
</script>
</head>
<body>
<a href="https://www.yobingo.es/" onclick="window.confirm('Se va a entrar a una página peligrosa para ludópatas o alérgicos a determinadas publicidades.')">Juguemos al Bingo</a>
<img src="garfield.jpg" width="300" height="300" onmouseover="cambiarcolor(this)" onmouseout="normalidad(this)"> <input type="button" value="PULSAME">
</body>
</html>
