<ion-list >
  <form [formGroup]="registroForm" (ngSubmit)="coinciden()">
  <ion-item >

      <ion-label >Usuario</ion-label>
      <ion-input type="text" [required]="true" formControlName="usuario"></ion-input>

  </ion-item>
  <ion-item >

    <ion-label >Contraseña</ion-label>
    <ion-input type="password" [required]="true" formControlName="password"></ion-input>

</ion-item>
<ion-item >

  <ion-label >Confirmar contraseña</ion-label>
  <ion-input type="password" [required]="true" formControlName="confirmcontr"></ion-input>

</ion-item>
<button ion-button type="submit">Submit</button>
</form>
</ion-list>
