<!DOCTYPE html>
<html lang="es">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Validar formularios con HTML5 y CSS3</title>
	<link rel="stylesheet" href="Ejemplo2Formulario.css"/>
</head>
<body>
	<form id="formulario">
		<fieldset>
			<legend>Datos personales</legend>
					<label for="nombre">Nombre</label>
					<!--Permite mayúsculas minúsculas y espacios-->
					<input id="nombre" pattern="[a-zA-Z ]+" name="nombre" type="text" placeholder="Escribe tu nombre completo" required autofocus>
					<label for="email">Email</label>
					<input id="email" name="email" type="email" placeholder="correo@dominio.com" required>
					<label for="telefono">Teléfono</label>
					<!--Obliga a escribir 9 dígitos-->
					<input id="tel" pattern="[0-9]{9}" name="telefono" type="tel" placeholder="Ej. 655444333" required>
					<label for="cp">Código postal</label>
					<!--pattern para código postal-->
					<input id="codigo" pattern="((0[1-9]|5[0-2])|[1-4][0-9])[0-9]{3}" name="cp" type="text" placeholder="p.ej: 28029" required>		
					<label for="foto">Sube una foto</label>
					<input id ="foto" type="file" name="foto">
					<label for="pais">País</label>
					<!--Construimos nuestro rango de caracteres para que valide la ñ y las letras acentuadas-->
					<input id="pais" name="pais" type="text" pattern="[a-zA-ZñÑáéíóúÁÉÍÓÚ\s]+" required>
					<label for="nacimiento">Fecha Nacimiento</label>
					<input id="nacimiento" name="nacimiento" type="date" required>
					<label for="colorfav">Color favorito</label>
					<input id="colorfav" name="colorfav" type="color">
		</fieldset>
		<fieldset>
			<legend>Datos de tarjeta de crédito</legend>
					<label for="numtarjeta">Número</label>
					<input id="numtarjeta" name="numtarjeta" pattern="\d{4}[\-]\d{4}[\-]\d{4}[\-]\d{4}" type="text" placeholder="5555-4444-3333-2222" required>
					<label for="nomtarjeta">Nombre</label>
					<input id="nomtarjeta" name="nomtarjeta" type="text" placeholder="Nombre del propietario" required>
					<label for="mescad">Mes Caducidad</label>
					<input id="mescad" name="mescad" type="range" value="1" min="1" max="12" step="1"/>
		</fieldset>
		<button type="submit">Realizar compra</button>
	</form>
</body>
</html>
