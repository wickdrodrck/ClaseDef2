<script type="text/javascript">
	function aleatorio (min,max){
	return Math.floor(Math.random()*(max - min +1)+min);
	}
	$(document).ready( function() {
		var objectivo = $('#num');
		var total = $('#suma');
		objectivo.val(aleatorio(1,100));
		let tabla = $('table').find("td");
		let valor = 0;
		tabla.each(function(){
			$(this).text(aleatorio(1,10));
		});

		
		

		tabla.each(function() {
			$(this).on("click", function() {
				$(this).css("background-color", "#FF10FF");
				console.log(total.val())
				console.log(objectivo.val())
				valor = $(this).text();
				$(this).addClass(clicked = 'correcorre');
				total.val(parseInt(total.val()) + parseInt(valor));
				if(total.val() == objectivo.val() || total.val() > objectivo.val()){
					tabla.each(function(){
						if(!$(this).hasClass(clicked)){
							$(this).text("*");
						}
					if(total.val() > objectivo.val()){
						alert("Te has pasao pescao")
					} else if(total.val() == objectivo.val()){
						alert("Ganaste.")
					}
					});
				}

			});

			
			
		});
		
	});

</script>
