<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi√≥n</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .centralita {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .centralita form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .centralita label {
            margin-bottom: 5px;
        }

        .centralita input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .centralita button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .centralita button:hover {
            background-color: #0056b3;
        }

        .centralita ul {
            list-style-type: none;
            padding: 0;
            margin-top: 10px;
        }

        .centralita ul li {
            color: #ff0000;
        }
    </style>
</head>
<body>
    <div class="centralita">
        <form action="login" method="POST">
            {% csrf_token %}
            {% for field in form %}
            <div>
                <label for="{{ field.id_for_label }}">{{ field.label }}:</label><br>
                {{ field }}
            </div>
            <br>
            {% endfor %}
            <button type="submit">Enviar</button>
        </form>
        {% if mensaje %}
            <ul><li>{{ mensaje }}</li></ul>
        {% endif %}
    </div>
</body>
</html>
