<ion-header>
  <app-header></app-header>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let usuario of lista"  class="user-item">
      <ion-label>
        <h2>{{ usuario.nombre }}</h2>
      </ion-label>
      <ion-icon name="eye-outline" class="details-icon" (click)="dalecomba(usuario)"></ion-icon>

    </ion-item>

    <ion-card *ngIf="userselect">
      <ion-card-header>
         Datos:
      </ion-card-header>
      <ion-card-content>
        {{userselect.usuario}}
        {{userselect.perfil}}
      </ion-card-content>
    </ion-card>

  </ion-list>
</ion-content>
