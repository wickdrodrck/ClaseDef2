<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>DOM</title>
        <link rel="stylesheet" href="main.css">
 
 <style type="text/css">

#div1{
	width:700px;
	height:600px;
	margin-left:auto;
	margin-right:auto;
	}
#pos1, #pos2 {
	position:relative;
	float:left;
	}
 </style>
 <script>
	function limpiar(){

		for(var b = 0;b<document.forms.length;b++){
			document.forms[b].reset();
		}
		

		
	}

	function peligro(){
		h3list = document.getElementsByTagName("h3");

		for(let a = 0;a<h3list.length;a++){
			h3list[a].innerHTML = "PELIGRO!"
		}
	}

	function cambiarparrafos(){
		sleect = document.getElementById("color");
		allp = document.getElementsByTagName("p");

		for(let a = 0;a < allp.length;a++){
			allp[a].style.color = sleect.options[sleect.selectedIndex].text;
		}
	}

	function intercambiar(){
		todoslinks = document.links;
		for(var f = 0;f < todoslinks.length;f++){
			todoslinks[f].href = "http://www.youtube.com";
			todoslinks[f].innerHTML = "Youtube";
		}
	}

	function ocultar(){
		todoshid = document.getElementsByName("ocultable");
		for(var x = 0;x<todoshid.length;x++){
			todoshid[x].style.visibility = "hidden";
		}
	}
 </script>
</head>
<body onload="mostrar()">
<div id="div1">
<fieldset id="pos1">
<h3> FORMULARIO UNO </h3>
<p>Este párrafo es el primero</p>
<form name="form1">
Un campo <input type="text" name="campo1" value="20"> <br>
Otro campo <input type="text" name="campo2" value="40">
<br>
Y otro más<input type="text" name="campo3" value="50">
<br><br>
</form>

<h3> FORMULARIO DOS </h3>
<form name="form3">
Un campo <input type="text" id="campo4" name="ocultable">
<br>
Otro campo <input type="text" name="campo5">
<br>
Y otro más<input type="text" id="campo6" name="ocultable">
</form>
<p>Este párrafo es el segundo</p>
</fieldset>
<fieldset id="pos2">
<p>PRIMERO</p> 
 <br> <a href="http://www.google.es/"> Google </a> 
 <br> <a href="http://www.elpais.es/"> El País </a> </p>
No párrafo
<p>SEGUNDO
 <br> <a href="http://www.marca.es/"> Marca </a> 
</fieldset>
<fieldset id="pos3">
<h3> FORMULARIO CAMBIOS </h3>
<p>Este párrafo es el de cambios</p>
<form name="form2">
<input type="button" value="limpiar" onclick="limpiar()">
<input type="button" value="peligro" onclick="peligro()">
<select id="color" onchange="cambiarparrafos()">
	<option>green</option><option>blue</option><option>yellow</option>
</select>
<br><br><input type="button" value="cambiar links" onclick="intercambiar()">
<input type="button" value="ocultar ocultables" onclick="ocultar()">
</form>
</fieldset>
</div>
</body>
</html>
