<!DOCTYPE html>
<html lang="es">
  <head>
        <title>Carrusel de imágenes</title>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <!-- Para adaptar a los dispositivos móviles -->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- JavaScript de Bootstrap -->
        <script src="bootstrap-5.2.3/js/bootstrap.min.js"></script>
        <!-- CSS de Bootstrap -->
        <link href="bootstrap-5.2.3/css/bootstrap.min.css" rel="stylesheet">	
        <!-- jquery minimizado --><!--Librería popper-->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>  
  </head>
  <body>
    <div class="container">
      <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner" role="listbox">
          <div class="carousel-item active">
            <img class="d-block img-fluid w-100" src="balloongirl.jpg" alt="balloon girl">
          </div>
          <div class="carousel-item">
            <img class="d-block img-fluid w-100" src="bubblegirl.jpg" alt="bubblegirl">
          </div>
          <div class="carousel-item">
            <img class="d-block img-fluid w-100" src="flower.jpg" alt="flower">
          </div>
        </div>
      </div>         
    </div>
  </body>
</html>
