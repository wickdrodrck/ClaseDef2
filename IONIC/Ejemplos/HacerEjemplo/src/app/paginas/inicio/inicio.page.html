<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let op of Lista" [routerLink]="op.url">
      <ion-icon [name]="op.icono" color="danger">{{op.texto}}</ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
