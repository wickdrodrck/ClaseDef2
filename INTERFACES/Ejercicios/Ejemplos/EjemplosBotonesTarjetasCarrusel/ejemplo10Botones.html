<!DOCTYPE html>
<html lang="es">
  <head>
      <title>BOTONES</title>
      <meta charset="utf-8">
      <meta http-equiv="x-ua-compatible" content="ie=edge">
      <!-- Para adaptar a los dispositivos móviles -->
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- JavaScript de Bootstrap -->
      <script src="bootstrap-5.2.3/js/bootstrap.min.js"></script>
      <!-- CSS de Bootstrap -->
      <link href="bootstrap-5.2.3/css/bootstrap.min.css" rel="stylesheet">	
      <!-- jquery minimizado --><!--Librería popper-->
      <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>  
  </head>
  <body>
    <div class="container">
        <div class="row">
              <div class="col-md-12">
                  <h1>TIPOS</h1>
              </div>
        </div>
        <div class="row">
            <div class="col-md-12">
              <!-- Muestra el botón de forma destacada para descubrir fácilmente  el botón principal dentro de un grupo de botones -->
              <button type="button" class="btn btn-primary">Destacado</button>
              <!-- Muestra el botón el botón secundario dentro de un grupo de botones -->
              <button type="button" class="btn btn-secondary">Secundario</button>
              <!-- Indica una acción exitosa o positiva -->
              <button type="button" class="btn btn-success">Éxito</button>

              <!-- Botón pensado para los mensajes con alertas informativas -->
              <button type="button" class="btn btn-info">Información</button>

              <!-- Indica que hay que tener cuidado con la acción asociada al botón -->
              <button type="button" class="btn btn-warning">Advertencia</button>

              <!-- Botón claro -->
              <button type="button" class="btn btn-light">Light</button>

              <!-- Indica una acción negativa o potencialmente peligrosa -->
              <button type="button" class="btn btn-danger">Peligro</button>

              <!-- Resta importancia al botón haciéndolo parecer un simple enlace,
                  aunque conserva tu comportamiento original de botón -->
              <button type="button" class="btn btn-link">Enlace</button>

            </div>
        </div>
        <div class="row">
          <div class="col-md-12">
              <h1>SOLO BORDES</h1>
          </div>
    </div>      
        <div class="row">
          <div class="col-md-12">
            <!-- Muestra el botón de forma destacada para descubrir fácilmente  el botón principal dentro de un grupo de botones -->
            <button type="button" class="btn btn-outline-primary">Destacado</button>
            <!-- Muestra el botón el botón secundario dentro de un grupo de botones -->
            <button type="button" class="btn btn-outline-secondary">Secundario</button>
            <!-- Indica una acción exitosa o positiva -->
            <button type="button" class="btn btn-outline-success">Éxito</button>

            <!-- Botón pensado para los mensajes con alertas informativas -->
            <button type="button" class="btn btn-outline-info">Información</button>

            <!-- Indica que hay que tener cuidado con la acción asociada al botón -->
            <button type="button" class="btn btn-outline-warning">Advertencia</button>

            <!-- Botón claro -->
            <button type="button" class="btn btn-outline-light">Light</button>
                        
            <!-- Indica una acción negativa o potencialmente peligrosa -->
            <button type="button" class="btn btn-outline-danger">Peligro</button>

            <!-- Resta importancia al botón haciéndolo parecer un simple enlace,
                aunque conserva tu comportamiento original de botón -->
            <button type="button" class="btn btn-outline-link">Enlace</button>

          </div>
      </div>      
        <div class="row">
              <div class="col-md-12">
                  <h1>TAMAÑOS</h1>
              </div>
        </div>
        <div class="row">
            <div class="col-md-12">
              <p>
                <button type="button" class="btn btn-primary btn-lg">Botón grande</button>
                <button type="button" class="btn btn-default btn-lg">Botón grande</button>
              </p>
              <p>
                <button type="button" class="btn btn-primary">Botón normal</button>
                <button type="button" class="btn btn-default">Botón normal</button>
              </p>
              <p>
                <button type="button" class="btn btn-primary btn-sm">Botón pequeño</button>
                <button type="button" class="btn btn-default btn-sm">Botón  pequeño</button>				
              </p>
            </div>
        </div>
        <div class="row">
              <div class="col-md-12">
                  <h1>BOTÓN DE BLOQUE</h1>
              </div>
        </div>
        <div class="row">
            <div class="col-md-12 ">   
              <div class="d-grid gap-2">
                <button type="button" class="btn btn-primary btn-lg">Botón de bloque</button>
                <button type="button" class="btn btn-warning btn-lg">Botón de bloque</button>
              </div>
            </div>
        </div>
    </div>
  </body>
</html>
