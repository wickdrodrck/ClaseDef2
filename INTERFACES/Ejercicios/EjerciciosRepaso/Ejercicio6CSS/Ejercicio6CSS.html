<html>

    <link rel="stylesheet" href="Ejercicio6CSS.css">
    <body>
        <div class="pagina">
            <form class="primerForm">
                <fieldset>
                    <legend>Datos Personales</legend>
                    <label>Nombre:</label> <input type="text" placeholder="Escribe tu nombre" required><br>
                    <label>Apellidos:</label> <input type="text" placeholder="Escribe tus apellidos" required><br>
                    <label>DNI:</label> <input type="" placeholder="Ej: 012345678" required><br>
                    <label>Fecha nacimiento:</label> <input type="date" placeholder="Dia/Mes/Año" required>
                </fieldset>
            </form>
            <form class="segundoForm">
                <fieldset>
                    <legend>Datos de Usuario</legend><br>
                    <label>Nombre Usuario:</label> <input type="text" placeholder="correo@dominio.com" required><br>
                    <label>Contraseña:</label> <input type="text" required><br>
                    <label>Repite la contraseña:</label> <input type="text" required>
                </fieldset>
            </form>
            <form class="tercerForm">
                <fieldset>
                    <legend>Datos de la Web</legend><br>
                    <label>Nombre de la Web</label> <input type="text" placeholder="nombre de la web" required><br>
                    <label>Color de la web</label> <input type="color">
                </fieldset>
            </form>
            <input type="submit" class="boton-envio" value="Enviar datos">
        </div>
    </body>
</html>
