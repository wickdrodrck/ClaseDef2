<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>DOM</title>
    <title>Ejemplo de un mostrador de diapositivas</title>
    <style type="text/css">
        body {
            font-family: "Trebuchet MS", Helvetica, sans-serif;
        }

        div {
            width: 600px;
            margin-right: auto;
            margin-left: auto;
            padding: 20px;
        }
    </style>
    <script type="text/javascript">
        var lis = document.getElementsByTagName("li");
        var cont = 0;
        var fotos; // ¡Declaración sin inicialización!

        var pokemonArray = [
            'pokemon/Bulbasaur.png',
            'pokemon/Ivysaur.png',
            'pokemon/Venusaur.png',
            'pokemon/Charmander.png',
            'pokemon/Charmeleon.png',
            'pokemon/Charizard.png',
            'pokemon/Squirtle.png',
            'pokemon/Wartortle.png',
            'pokemon/Blastoise.png'
        ];

        function cargar() {
            fotos = document.getElementById("fotos"); // Inicialización aquí
        }

        function adelante() {
			if (cont > pokemonArray.length) {
                alert("No se puede avanzar más.");
            }
            lis[cont].style.color = "orange";
            fotos.innerHTML = "<img src='" + pokemonArray[cont] + "'>";

            if (cont != 0) {
                lis[cont - 1].style.color = "black";
			}

            cont++;
        }

        function atras() {
			cont--;
            lis[cont].style.color = "black";
            fotos.innerHTML = "<img src='" + pokemonArray[cont - 1] + "'>";

            if (cont != 7) {
                lis[cont - 1].style.color = "orange";
            }

            if (cont == 0) {
                alert("No se puede avanzar hacia atrás más.");
            }

            
        }
    </script>
</head>

<body onload="cargar()">
    <div>
        <ul>
            <li>Bulbasaur</li>
            <li>Ivysaur</li>
            <li>Venusaur</li>
            <li>Charmander</li>
            <li>Charmeleon</li>
            <li>Charizard</li>
            <li>Squirtle</li>
            <li>Wartortle</li>
            <li>Blastoise</li>
        </ul>

        <input type="button" value="atras" onclick="atras()">
        <input type="button" value="adelante" onclick="adelante()">
    </div>

    <div id="fotos"></div>
</body>

</html>
