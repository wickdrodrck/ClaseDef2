<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<title>GIRAR</title>
<style>
body {
	background-color:#fd7e7b;
}
#reloj {
	background-image: url(im4.jpg);
	position: relative;
	width: 300px;
    height: 300px;
	animation:gira 4s alternate infinite;
}
@keyframes gira {
0% {
    top: 0px; 
    left: 400px;
    transform: rotate(0deg);
}
50% {
    top: 130px; 
    left: 200px;
    transform: rotate(180deg);
}
100% {
    top: 400px; 
    left:400px;
    transform: rotate(360deg);
}
}
</style>
</head>
<body>
	<div id="reloj"></div>
</body>
</html>
