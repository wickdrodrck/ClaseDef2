<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="jquery-3.7.1.min.js"> </script>
<script>
$(document).ready(function(){
    $("button").click(function(){
        $.ajax({url: "saludar.js",
				dataType: "script",
				success: function(result){
					alert(result);
				},
				error: function(xhr){
						alert("Se ha producido un error " + xhr.status + " " + xhr.statusText);
					}
				});
    });
});
</script>
</head>
<body>

<button>Utilizar Ajax  para ejecutar javascript</button>
<div id="demo"></div>
</body>
</html>
