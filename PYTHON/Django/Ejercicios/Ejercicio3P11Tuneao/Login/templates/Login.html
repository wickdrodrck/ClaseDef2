<!DOCTYPE html>

<head>

<body>
    <div class="centralita">
        <form action="login" method="POST">
            {% csrf_token %}
            {% for field in form %}
            <div>
                <label for="{{ field.id_for_label }}">{{ field.label }}:</label><br>
                {{ field }}
            </div>
            <br>
            {% endfor %}
            <button type="submit">Enviar</button>
        </form>
        {% if mensaje %}
            <ul><li>{{ mensaje }}</li></ul>
        {% endif %}
    </div>
