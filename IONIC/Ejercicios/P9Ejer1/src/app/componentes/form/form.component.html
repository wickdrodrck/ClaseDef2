<ion-list >
  <ion-item >

      <ion-label >Usuario</ion-label>
      <ion-input type="text" [required]="true" [(ngModel)]="usuario"></ion-input>

  </ion-item>
  <ion-item >

    <ion-label >Contraseña</ion-label>
    <ion-input type="password" [required]="true" [(ngModel)]="contrasenya"></ion-input>

</ion-item>
<ion-item >

  <ion-label >Confirmar contraseña</ion-label>
  <ion-input type="password" [required]="true" [(ngModel)]="confirmcontr"></ion-input>

</ion-item>
</ion-list>
<button ion-button (click)="VerificarCont()">Submit</button>
