<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Discos</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $("button").click(realizarProceso);

            function realizarProceso() {
                $.ajax({
                    url: 'discos2.xml',
                    type: 'get',
                    dataType: 'xml',
                    success: function(request) {
                        var xmlDoc = request;
                        var table = $('<table>');
                        var headerRow = $('<tr>').append($('<th>').text("Titulo"), $('<th>').text("Artista"), $('<th>').text("AÃ±o"));
                        table.append(headerRow);
                        var x = xmlDoc.getElementsByTagName("CD");
                        for (var i = 0; i < x.length; i++) {
                            var tr = $('<tr>');
                            tr.append($('<td>').text(x[i].children[0].innerHTML), $('<td>').text(x[i].children[1].innerHTML), $('<td>').text(x[i].children[5].innerHTML));
                            table.append(tr);
                        }
                        $("#demo").append(table);
                        $("button").hide();
                    },
                    error: function(xhr) {
                        alert("Se ha producido un error " + xhr.status + " " + xhr.statusText);
                    }
                });
            }
        });
    </script>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            border-spacing: 0;
        }
        th, td {
            padding: 4px;
            text-align: center;
            border: 1px solid black;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <button type="button">MIS DISCOS</button>
    <div id="demo"></div>
</body>
</html>
