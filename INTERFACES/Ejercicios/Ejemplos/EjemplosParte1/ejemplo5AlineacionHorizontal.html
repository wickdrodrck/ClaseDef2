<!doctype html>
<html lang="es">
<head>
    <title>Ejemplo 5 Alineación horizontal</title>
    <meta charset="utf-8">
    <!-- Para adaptar a los dispositivos móviles -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- JavaScript de Bootstrap -->
    <script src="bootstrap-5.2.3/js/bootstrap.min.js"></script>
    <!-- CSS de Bootstrap -->
    <link href="bootstrap-5.2.3/css/bootstrap.min.css" rel="stylesheet">	 

    <!--También se pueden añadir los vínculos a las última versión de boostrap en lugar de descargar el bootstrap-->
    <!--link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    -->
    <!--Librería popper-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <style>
    .mostrarceldas {
        padding-top:10px;
        padding-bottom:10px;
        border:2px solid black;
        background-color:palegoldenrod;
        font-size:1.2rem;
        height: 100px;
    } 
/*[class^="col-"] para poder llamar a la clase en el div del row y no tener que hacerlo en cada col. Se llama en row y solo se aplica dentro de row cuando encuentra col*/  
</style>
</head>
<body>
    <div class="container text-center">
        <div class="row justify-content-start ">
          <div class="col-4 mostrarceldas">
            Columna 1
          </div>
          <div class="col-4 mostrarceldas">
            Columna 1
          </div>
        </div>
        <div class="row justify-content-center ">
          <div class="col-4 mostrarceldas">
            Columna 1
          </div>
          <div class="col-4 mostrarceldas">
            Columna 2
          </div>
        </div>
        <div class="row justify-content-end ">
          <div class="col-4 mostrarceldas">
            Columna 1
          </div>
          <div class="col-4 mostrarceldas">
            Columna 2
          </div>
        </div>
        <div class="row justify-content-around ">
          <div class="col-4 mostrarceldas">
            Columna 1
          </div>
          <div class="col-4 mostrarceldas">
            Columna 2
          </div>
        </div>
        <div class="row justify-content-between">
          <div class="col-4 mostrarceldas">
            Columna 1
          </div>
          <div class="col-4  mostrarceldas">
            Columna 2
          </div>
        </div>
        <div class="row justify-content-evenly">
          <div class="col-4  mostrarceldas">
            Columna 1
          </div>
          <div class="col-4  mostrarceldas">
            Columna 2
          </div>
        </div>
      </div>
</body>
</html>
