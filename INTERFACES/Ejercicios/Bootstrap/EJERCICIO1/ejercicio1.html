<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

</head>
<style>
    .text-whitesmoke{
        color: whitesmoke;
    }
    .bg-pr{
        background-color: #3B668C;
    }
    .bg-se{
        background-color: #8AA3A6;
    }
</style>
<body>
    <div class="container-md text-center text-whitesmoke">
        <div class="row bg-dark mb-2 mt-2 p-2">
            <h2>A veces lo esencial es invisible a los ojos</h2>
        </div>
        <div class="row bg-dark mb-2 mt-2 p-2">
            <img src="fotoesencial.jpg" class="img-fluid">
        </div>
        <div class="row mt-2 bg-dark">
            <div class="col-md-6">
                <div class="row mt-2 p-3 bg-pr">
                    <div class="col-md-12 p-3">
                        <img src="fotomes.jpg" class="img-fluid">
                    </div>
                    <div class="col-md-12">
                        <h3>Foto del Mes</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="row mt-2 p-3 bg-se">
                    <div class="col-md-12 p-3">
                        <img src="fotosemana.jpg" class="img-fluid">
                    </div>
                    <div class="col-md-12">
                        <h3>Foto de la semana</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
