<ion-header >
  <app-header></app-header>
</ion-header>

<ion-content>
  <div class="container">
      <ion-item *ngFor="let l of arrayLenguajes" (click)="onClick(l)">
          <ion-label>{{l.nombre}}</ion-label>
          <ion-checkbox [(ngModel)]="l.seleccionado"></ion-checkbox>
      </ion-item>
  </div>
  <div *ngFor="let l of arrayLenguajes">
    <p>Total lenguajes {{cont}}</p>
    <ion-card *ngIf="l.seleccionado == true">
        <ion-card-header>
          {{l.nombre}}
        </ion-card-header>
        <ion-card-content >
          {{l.descripcion}}<br>
          <img src={{l.img}}>
        </ion-card-content>
    </ion-card>
  </div>
</ion-content>
