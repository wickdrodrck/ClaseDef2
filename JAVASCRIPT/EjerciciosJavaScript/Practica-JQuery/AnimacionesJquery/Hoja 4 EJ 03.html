<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <script src="..\jquery-3.7.1.min.js"> </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>  
  <style>
    #divAnimado, #divAnimado2, #divAnimado3 {
      float: left;
      width: 150px;
      height: 150px;
      margin-left: 50px;
      margin-top: 50px;
      background-color: #0000FF;
    }

    #divAnimado2 { background-color: green; }
  </style>
</head>

<script>
    $(document).ready(function () {
      $("#boton").click(function () {
        $("#divAnimado").animate({
            marginTop: '300px'
        }, 3000);

        $("#divAnimado2").animate({
            marginLeft: '-=200px'
        }, 3000, function () {
          $(this).animate({
            marginTop: '300px'
          }, 3000);
        });

        $("#divAnimado3").animate({
            marginTop: '300px'
        }, 3000);
      });
    });
  </script>

<body>
  <div id="divAnimado"></div>
  <div id="divAnimado2"></div>
  <div id="divAnimado3"></div>
  <input type="button" id="boton" value="Iniciar Animacion">
</body>

</html>
