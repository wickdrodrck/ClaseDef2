<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<style type="text/css">
			input {

			.valor {
				margin-left: 35px;
			}
			input {

			.resultado {
				background-color: #999;

			}
			#form1 p #operar {
				margin-left: 25px;
			}
			div {
				width: 400px;
				margin-right: auto;
				margin-left: auto;
				font-family: Verdana, Geneva, sans-serif;
			}

				border: 2px outset #333;

				background-color: #CCC;

	</style>
	<script src="jquery-3.7.1.min.js"> </script>

	
	<script>
		$(document).ready( function(){
			$("#operar").click( realizarProceso);
			var parametros;
			function realizarProceso(){
			
			datos="caja1="+$("#valor1").val()+"&caja2="+$("#valor2").val();
					
			$.ajax( {
				
					url: 'ajaxproceso 2.php?'+datos,
					//data:datos,   podemos pasarlo de las dos maneras
					type: 'get',
					beforeSend: function () {
                        $("#resultado").val("Procesando, espere por favor...");
	                },
					success: function (request){
					
						$("#resultado").val(request);
					
					},
					error: function(xhr){
						alert("Se ha producido un error " + xhr.status + " " + xhr.statusText);
					}
		
			});
		 return false;
		};
		
		});
		
	
	</script>
</head>

<body>
<div id="titulo"> <h1> EJEMPLO JQUERY Y AJAX</h1> </div>

		</p>

        </p>
		
 </div>
</form>
