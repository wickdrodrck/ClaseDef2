<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de datos personales</title>
</head>
<link rel="stylesheet" href="Ejercicio7CSS.css">
<body>
    <div class="pagina">
        <form>
            <h1>DATOS PERSONALES</h1>
            <label for="nombre">NOMBRE:</label>
            <input type="text" id="nombre" name="nombre" focus required><br>
            <label for="email">EMAIL:</label>
            <input type="email" id="email" name="email" required><br>
            <label for="nif">NIF: </label>
            <input type="text" id="nif" name="nif" required><br>
            <label for="movil">MOVIL: </label>
            <input type="tel" id="movil" name="movil" required><br>
            <label for="mensaje">MENSAJE: </label>
            <textarea id="mensaje" name="mensaje" required></textarea><br>
            <input type="submit" class="boton-envio" value="ENVIAR">
          </form>
    </div>
</body>
</html>
