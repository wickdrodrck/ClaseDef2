<!doctype html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>jQuery UI Example Page</title>
 

	<style>
	body{
		font-family: "Trebuchet MS", sans-serif;
		margin: 50px;
	}
	.demoHeaders {
		margin-top: 2em;
	}
	img {
		witdth:170px;
		height:120px;
		border:solid 2px;
		}
	#dialog-link {
		padding: .4em 1em .4em 20px;

		position: relative;
	}
	#dialog-link span.ui-icon {
		margin: 0 5px 0 0;
		position: absolute;
		left: .2em;
		top: 50%;

	}

	</style>

</p>


<!-- ui-dialog -->
<div id="dialog" title="Información">

</div>


<script src="jquery-3.3.1.min.js"> </script>

</html>
