<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>DOM</title>
        
 
 <style type="text/css">
 
	#imagenes,#foto{
		width:600px;
		margin-right:auto;
		margin-left:auto;
		padding:20px;
		}
</style>
<script type="text/javascript">
	var todasimg = document.getElementsByTagName("img");
	function aumentar(){
		for(var l = 0;l<todasimg.length;l++){

			todasimg[l].setAttribute('height',todasimg[l].getAttribute('height') * 2);
			todasimg[l].setAttribute('width',todasimg[l].getAttribute('width') * 2);
		}
	}

	function disminuir(){
		for(var l = 0;l<todasimg.length;l++){
			todasimg[l].setAttribute('height',todasimg[l].getAttribute('height') / 2);
			todasimg[l].setAttribute('width',todasimg[l].getAttribute('width') / 2);
		}
	}

	function bordear(){
		for(var l = 0;l<todasimg.length;l++){
			if(todasimg[l].hasAttribute('border')){
				if(todasimg[l].getAttribute('border') == '0'){
					todasimg[l].setAttribute('border',Number(todasimg[l].getAttribute('border'))+1); 
				}
			}else{
				todasimg[l].setAttribute('border','0')
			}
		}

	}
</script>
</head>
<body>

<div id="imagenes">
<h3>Dragones</h3>
<input type="button" value="Aumentar" onclick="aumentar()">
<input type="button" value="Disminuir" onclick="disminuir()">
<input type="button" value="Bordear" onclick="bordear()"> <br><br>
<img src='dragon1.jpg' height="20" width="10">
<img src='dragon2.jpg' height="15" width="20"> 
<img src='dragon3.jpg' height="25" width="20">
<img src='dragon4.jpg' height="40" width="40"> 


</div>
<div id="foto"></div>
</body>
</html>
