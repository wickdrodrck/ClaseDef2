<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>HOJA 1 Ejercicio 1</title>
	<script src="jquery-3.7.1.min.js"></script>
    <style type="text/css">
      table,
      tr,
      td {
        border: 1px black double;
        text-align: center;
      }
      table {
        height: 100px;
        width: 500px;
      }
    </style>
	<script>
		$(document).ready( function() {
		$("tr").click(function(){
					$(this).css('background-color', 'blue');
				});
			});
	</script>
  </head>
  <body>
    <table>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
      </tr>
      <tr>
        <td>5</td>
        <td>6</td>
        <td>7</td>
        <td>8</td>
      </tr>
      <tr>
        <td>9</td>
        <td>10</td>
        <td>11</td>
        <td>12</td>
      </tr>
    </table>
  </body>
</html>
