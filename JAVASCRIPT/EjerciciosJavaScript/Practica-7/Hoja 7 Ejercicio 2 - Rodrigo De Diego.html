<script type="text/javascript">
		// RODRIGO DE DIEGO VILLENA
	function cargar(){
		let col = document.getElementById("id2").value;
		let fil = document.getElementById("id1").value;
		let valorele = document.getElementsByName("eleccion");
		let valoreleselecc = null;
		for(var i = 0;i<valorele.length;i++){
			if(valorele[i].checked){
				valoreleselecc = valorele[i].value;
				break;
			}
		}
		let valormult = document.getElementById("id3").value;

		var array1 = new Array(fil);
		for(i=0;i<fil;i++){
			array1[i] = new Array(col);
		}
		
		var n = 1;
		
		if (valoreleselecc == 1){
			var array1 = new Array(fil);
			for (i = 0; i < fil; i++) {
  				array1[i] = [];
				for (j = 0; j < col; j++) {
    				array1[i].push(2 * i + 2 * j);
  				}
			}
  			
		} else if (valoreleselecc == 2){
			var array1 = new Array(fil);
			var num = 0;

			for(var i=0; i<fil; i++){
    			array1[i] = new Array(col);
    			for(var j=0; j<col; j++){
        			while(num % 2 != 0){
            			num++;
        			}
        			array1[i][j] = num;
        			num++;
    			}
			}
		} else if (valoreleselecc == 3){
			var array1 = new Array(fil);
			var num = 0;

			for(var i=0; i<fil; i++){
    			array1[i] = new Array(col);
    			for(var j=0; j<col; j++){
        			while(num % 2 == 0){
            			num++;
        			}
        			array1[i][j] = num;
        			num++;
    			}
			}
		} else if (valoreleselecc == 4){
			var array1 = new Array(fil);
			var num = 0;

			for(var i=0; i<fil; i++){
    			array1[i] = new Array(col);
    			for(var j=0; j<col; j++){
        			while(num % valormult != 0){
            			num++;
        			}
        			array1[i][j] = num;
        			num++;
    			}
			}
		
	}
	var codigo='<table border=1> ';
	for (i=0;i<fil;i++){
				codigo+='<tr> ';
				for (j=0;j<col;j++){
					codigo+='<td>'+array1[i][j]+'</td>' ;
				}
				codigo+='</tr>';
			}
			codigo+='</table>';
	document.getElementById("div1").innerHTML=codigo;
}

</script>
</head>
<body>
<div>
