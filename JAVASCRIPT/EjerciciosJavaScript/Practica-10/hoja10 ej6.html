<script>
  function alta(){
    nomb = document.getElementById("idusu");
    ultimodiv = document.getElementById("div1")
    liis = document.getElementsByTagName("li");
    if(checkearsinombre(nomb)){
      alert("Duplicado");
    }else{
      if(lis.length == 5){
        ultimodiv.removeChild(ultimodiv.lastChild);
        var nuevoNodo = document.createElement("li");
        nuevoNodo.appendChild(document.createTextNode(nomb.value));
        ultimodiv.insertBefore(nuevoNodo, ultimodiv.firstChild);
      }else{
        var nuevoNodo = document.createElement("li");
        nuevoNodo.appendChild(document.createTextNode(nomb.value));
        ultimodiv.insertBefore(nuevoNodo, ultimodiv.firstChild);
        
      }
      nomb.value = "";
    }
  }

  function checkearsinombre(nombre){
    lis = document.getElementsByTagName("li");
    for(var x = 0;x<lis.length;x++){
      if (lis[x].innerHTML == nombre){
        return true;
      }
    }
    return false;
  }
</script>
